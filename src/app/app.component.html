<ion-app>
  
  <ion-split-pane contentId="main-content">

    <ion-menu side="start" contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let item of appPages">
            <ion-item [routerLink]="item.url">
              <ion-icon slot="start" [ios]="item.icon + '-outline'" [md]="item.icon + '-sharp'"></ion-icon>
              <ion-label>{{  item.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer class="ion-no-border">
        <ion-toolbar>
          <ion-button expand="block" fill="solid" shape="round">
            ¿Tienes alguna sugerencia?
            <ion-icon slot="end" name="send"></ion-icon>
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>  
  </ion-split-pane>
</ion-app>
